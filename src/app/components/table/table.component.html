<div class="container mt-3">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <h3>Virtual Scroll</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-3">

        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="text-center">Tablsa</h5>
                    @if(error) {
                    <div class="text-center">
                        <span class="badge bg-danger mb-2">
                            <strong>Los valores deben ser mayor a 0</strong>
                        </span>
                    </div>
                    }
                    <div class="mb-3">
                        <input type="number" min="0" [(ngModel)]="tabla" class="form-control form-control-lg"
                            placeholder="Ingrese tabla">
                    </div>
                    <div class="mb-3">
                        <input type="number" min="0" [(ngModel)]="hasta" class="form-control form-control-lg"
                            placeholder="Hasta">
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto ">
                        <button (click)="calcular()" class="btn btn-success btn-lg">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="text-center">Resultados</h5>
                    <cdk-virtual-scroll-viewport itemSize="20">
                        <table class="table">
                            <tr *cdkVirtualFor="let item of resultado; let i=index">
                                <td class="text-center">
                                    {{ item.tabla }} x {{ i }} = <strong> {{ item.resultado }}</strong></td>
                            </tr>
                        </table>
                    </cdk-virtual-scroll-viewport>
                </div>
            </div>
            
        </div>

    </div>
</div>
